<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Code Quiz! By Benjamin Molini Vilhunen</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container w-50">
            <p id="timer">
                Time left: 50 seconds
            </p>
        </div>
    </nav>
    <main>
        <div class="container mt-4 w-50">
            <div class="row">
                <h1>Code Quiz!</h1>
            </div>
            <div class="row mt-3">
                <h3 class="question" id="question">What do you call the program that is used to view web pages?</h3>
            </div>
            <div class="d-grid gap-2 mt-5" id="options">
                <button class="btn btn-primary">Option 1</button>
                <button class="btn btn-primary">Option 2</button>
                <button class="btn btn-primary">Option 3</button>
            </div>
            <div class="row mt-5" id="answervalidation">
                <h4>
                    Correct!
                </h4>
            </div>
        </div>
    </main>
</body>

</html>
